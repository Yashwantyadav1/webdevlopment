<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let num1 = "56";
let num2 = "2";
let result = num1 + num2;
document.getElementById("demo").innerHTML = "the sum of num1 and num2 is  " + result;
</script>

</body>
</html>
